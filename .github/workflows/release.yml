name: Release and Deploy to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.6, 2.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Validate version format
      run: |
        if [[ ! "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "❌ Invalid version format. Expected: X.Y.Z (e.g., 1.0.6)"
          exit 1
        fi
        echo "✅ Version format is valid: ${{ github.event.inputs.version }}"
        
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Update version in pyproject.toml and __init__.py
      run: |
        poetry version ${{ github.event.inputs.version }}
        sed -i 's/__version__ = "[^"]*"/__version__ = "${{ github.event.inputs.version }}"/' webquiz/__init__.py
        
    - name: Install dependencies
      run: poetry install --no-interaction
      
    - name: Commit version change
      run: |
        git add pyproject.toml webquiz/__init__.py
        git commit -m "Bump version to ${{ github.event.inputs.version }}"
        
    - name: Create and push tag
      run: |
        git tag "v${{ github.event.inputs.version }}"
        git push origin "v${{ github.event.inputs.version }}"
        
    - name: Push version commit
      run: |
        git push origin HEAD:${{ github.ref_name }}
        
    - name: Build package
      run: |
        poetry build
        
    - name: Install pandoc for PDF generation
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra
        
    - name: Generate Ukrainian documentation PDF
      run: |
        # Create combined markdown for PDF generation
        cd docs-uk
        cat > combined-docs.md << 'EOF'
        ---
        title: "WebQuiz - Українська Документація"
        author: "WebQuiz Team"
        date: "`date +%Y-%m-%d`"
        geometry: margin=2cm
        ---
        
        \newpage
        \tableofcontents
        \newpage
        
        EOF
        
        # Add all documentation files
        echo -e "\n\n# Вступ\n" >> combined-docs.md
        cat README.md >> combined-docs.md
        
        echo -e "\n\n\\newpage\n\n# Встановлення та Налаштування\n" >> combined-docs.md
        cat installation.md >> combined-docs.md
        
        echo -e "\n\n\\newpage\n\n# Посібник Користувача\n" >> combined-docs.md
        cat user-guide.md >> combined-docs.md
        
        echo -e "\n\n\\newpage\n\n# Адміністративний Інтерфейс\n" >> combined-docs.md
        cat admin-interface.md >> combined-docs.md
        
        echo -e "\n\n\\newpage\n\n# Конфігурація та Файли\n" >> combined-docs.md
        cat configuration.md >> combined-docs.md
        
        # Generate PDF
        pandoc combined-docs.md -o WebQuiz-Documentation-Ukrainian-v${{ github.event.inputs.version }}.pdf \
          --pdf-engine=pdflatex \
          --variable geometry:margin=2cm \
          --variable fontsize=11pt \
          --variable documentclass=article \
          --variable colorlinks=true \
          --variable linkcolor=blue \
          --variable urlcolor=blue \
          --variable toccolor=black \
          --toc \
          --toc-depth=3 \
          --number-sections
          
        # Move PDF to dist directory
        mv WebQuiz-Documentation-Ukrainian-v${{ github.event.inputs.version }}.pdf ../dist/
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist/
        
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create release notes
        cat > release_notes.md << 'EOF'
        🚀 **WebQuiz v${{ github.event.inputs.version }}**

        This release includes:
        - 📦 Python wheel package (`webquiz-${{ github.event.inputs.version }}-py3-none-any.whl`)
        - 📋 Source distribution (`webquiz-${{ github.event.inputs.version }}.tar.gz`)
        - 📚 **Ukrainian Documentation PDF** (`WebQuiz-Documentation-Ukrainian-v${{ github.event.inputs.version }}.pdf`)

        ## 📚 Documentation
        Complete Ukrainian documentation is now available as PDF including:
        - **Installation Guide** - Step-by-step setup instructions
        - **User Guide** - Complete user manual with examples  
        - **Admin Interface** - Detailed admin panel documentation with screenshots
        - **Configuration** - All config files and system structure explained

        ## Installation
        ```bash
        pip install webquiz==${{ github.event.inputs.version }}
        ```

        ## What's Changed
        See the [commit history](https://github.com/oduvan/webquiz/commits/v${{ github.event.inputs.version }}) for detailed changes.

        ---
        *This release was automatically created by the release workflow.*
        EOF
        
        # Create release with built artifacts
        gh release create "v${{ github.event.inputs.version }}" \
          --title "Release v${{ github.event.inputs.version }}" \
          --notes-file release_notes.md \
          --target ${{ github.ref_name }} \
          dist/*

    - name: Update webquiz-ansible repository
      env:
        ANSIBLE_REPO_TOKEN: ${{ secrets.ANSIBLE_REPO_TOKEN }}
      run: |
        echo "Updating webquiz-ansible repository with new version ${{ github.event.inputs.version }}"
        
        # Clone the webquiz-ansible repository
        git clone https://$ANSIBLE_REPO_TOKEN@github.com/oduvan/webquiz-ansible.git
        cd webquiz-ansible
        
        # Configure git for the action
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Update the version in playbooks/raspberry-pi.yml
        sed -i 's/name: webquiz==[0-9]\+\.[0-9]\+\.[0-9]\+$/name: webquiz==${{ github.event.inputs.version }}/' playbooks/raspberry-pi.yml
        
        # Check if there are any changes to commit
        if git diff --quiet; then
          echo "No changes to commit - version may already be up to date"
        else
          # Commit and push the changes
          git add playbooks/raspberry-pi.yml
          git commit -m "Update webquiz version to ${{ github.event.inputs.version }}

          Automatically updated by webquiz release workflow.
          Release: https://github.com/oduvan/webquiz/releases/tag/v${{ github.event.inputs.version }}"
          
          git push origin master
          echo "Successfully updated webquiz-ansible repository"
        fi