name: Bug Report (English)
description: Report a bug or issue with WebQuiz
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Linux
        - Raspberry Pi
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of the operating system? (e.g., Windows 11, macOS 14.0, Ubuntu 22.04, Raspberry Pi OS Bookworm)
      placeholder: "e.g., Windows 11, macOS 14.0, Ubuntu 22.04"
    validations:
      required: false

  - type: input
    id: webquiz-version
    attributes:
      label: WebQuiz Version
      description: What version of WebQuiz are you using? (visible in admin panel or run `webquiz --version`)
      placeholder: "e.g., 1.11.4"
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install WebQuiz?
      options:
        - Pre-built binary
        - pip install
        - From source
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start WebQuiz with...
        2. Open browser and go to...
        3. Click on...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration (webquiz.yaml)
      description: Paste your config file content (remove sensitive data like master_key)
      render: yaml
      placeholder: |
        server:
          host: 0.0.0.0
          port: 8080
        # ...
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant logs or error messages
      render: text
      placeholder: Paste logs here...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might help
    validations:
      required: false
